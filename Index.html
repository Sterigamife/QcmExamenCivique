			document.getElementById("content").innerHTML = `
    <div class="question">${q.q}</div>
    ${q.a.map((x,i)=>`<button onclick="answer(${i})">${x}</button>`).join("")}
  `;
		}

		function answer(i) {
			const q = questions[index];
			const btns = document.querySelectorAll("#content button");
			btns.forEach((b, idx) => {
				if (idx === q.c) b.classList.add("correct");
				if (idx === i && i !== q.c) b.classList.add("wrong");
				b.disabled = true;
			});

			if (i === q.c) score++;
			else wrongOnly.push(q);

			document.getElementById("score").textContent = "Score : " + score;
			document.getElementById("content").innerHTML += `
    <div class="explanation">ğŸ“˜ ${q.e}</div>
    <button onclick="next()">â¡ï¸ Suivant</button>
  `;
		}

		function next() {
			index++;
			if (index < questions.length) render();
			else finish();
		}

		function finish() {
			clearInterval(timer);
			document.getElementById("content").innerHTML = `
    <h2>ğŸ TerminÃ© !</h2>
    <p>Score : ${score} / ${questions.length}</p>
    <button onclick="restartWrong()">ğŸ§ª Refaire mes erreurs</button>
    <button onclick="location.reload()">ğŸ” Menu</button>
  `;
		}

		function restartWrong() {
			if (wrongOnly.length === 0) {
				alert("Bravo, zÃ©ro faute ! ğŸ‰");
				return;
			}
			questions = [...wrongOnly];
			wrongOnly = [];
			index = 0;
			score = 0;
			time = 60;
			startTimer();
			render();
		}
	</script>
