let questions = [];
let index = 0;
let timer;

function startQuiz() {
  const theme = document.getElementById("themeSelect").value;
  questions = theme === "all" ? [...allQuestions] : allQuestions.filter(q => q.theme === theme);
  questions.sort(() => 0.5 - Math.random());

function nextQuestion() {
  clearInterval(timer);
  timeLeft =60;
  document.getElementById("timer").textContent = "‚è±Ô∏è Temps : " + timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = "‚è±Ô∏è Temps : " + timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      document.getElementById("feedback").textContent = "‚è∞ Temps √©coul√© !";

  }, 1000);

  if (index >= questions.length) {
    document.getElementById("question").textContent = "üéâ Fin du QCM !";
    document.getElementById("choices").innerHTML = "";
    return;
  }

  const q = questions[index];
  document.getElementById("question").textContent = q.q;
  document.getElementById("feedback").textContent = "";

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  q.choices.forEach((choice, i) => {
    const btn = document.createElement("button");
    btn.textContent = choice;

}
